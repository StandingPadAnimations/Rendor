name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo apt-get update
    - name: GCC 11
      run: sudo apt install gcc-11 g++-11
    - name: boost
      run: sudo apt-get install -yq libboost-all-dev
    - name: set GCC version
      run: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 100
      run: sudo update-alternatives --set g++ /usr/bin/g++11
    - name: GCC version
      run: g++- --version
    - name: make rendor
      run: make -f Makefile.rendorc
    - name: make rendorc
      run: make -f Makefile.rendorc
